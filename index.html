<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Litoriya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            background-size: cover;
            background-position: center;
        }
        .profile-card {
            background-color: rgba(255, 255, 255, 0.85); /* ایجاد یک پس‌زمینه شفاف برای محتوای داخل */
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%; /* عرض باکس اصلی برابر 90% صفحه */
            max-width: 1000px; /* حداکثر عرض برای باکس */
            height: 100vh; /* ارتفاع باکس اصلی برابر 100% ارتفاع صفحه */
            display: flex;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .profile-card img.cover {
            width: 100%;
            height: 70%; /* تنظیم ارتفاع عکس کاور به 60% ارتفاع کارت */
            object-fit: cover;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: absolute;
            top: 80%; /* جابجایی دایره به پایین برای قرار گرفتن بالای نوشته‌ها */
            left: 20%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-details {
            padding: 20px;
            flex-grow: 1; /* تنظیم انعطاف‌پذیری برای محتوا */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 30%; /* تنظیم ارتفاع بخش سفید به 40% */
        }
        .profile-details h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-details p {
            color: gray;
            margin: 5px 0;
        }
        .social-links {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #555;
        }
    </style>
    <!-- لینک به آیکون‌های Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <img src="nova.jpg" alt="Cover Photo" class="cover">
        <div class="profile-picture">
            <img src="me.JPG" alt="Profile Photo">
        </div>
        <div class="profile-details">
            <h2>Neel Litoriya</h2>
            <p>Photographer</p>
            <p>Indore, India</p>
        </div>
        <div class="social-links">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </div>
</body>
</html>
