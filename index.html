<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashkan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ac0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #252525; /* رنگ پس‌زمینه قرمز */
            color: white;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* جلوگیری از خروج محتوا از کارت */
        }
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover; /* تصویر را در دایره به صورت اتوماتیک برش می‌زند */
            cursor: pointer;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 16px;
            margin-bottom: 20px;
            color: #bbb;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        /* بزرگنمایی تصویر */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        #imageModal img {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            margin-top: 10%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="me.JPG" alt="Profile Picture" class="profile-pic" onclick="openModal()">
        <div class="name">Ashkan</div>
        <div class="title">Chevy<br>nova</div>
        <div class="social-links">
            <a href="https://t.me/ashkandz77" target="_blank">
                <img src="telegram.png" alt="Telegram">
            </a>
            <a href="https://instagram.com/ashkan.dam" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
        </div>
    </div>

    <!-- Modal for image zoom -->
    <div id="imageModal" onclick="closeModal()">
        <img src="me.JPG" alt="Profile Picture">
    </div>

    <script>
        function openModal() {
            document.getElementById('imageModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }
    </script>
</body>
</html>
